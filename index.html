<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가게 프로토타입</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --btn:#1b2a46;
      --btn2:#23385e;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22c55e;
      --danger:#ef4444;
      --line:rgba(255,255,255,.12);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{ box-sizing:border-box; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Apple SD Gothic Neo","Noto Sans KR",sans-serif; }
    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 800px at 30% 20%, rgba(34,197,94,.18), transparent 55%),
                  radial-gradient(1000px 700px at 70% 80%, rgba(59,130,246,.14), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    /* 화면 프레임 */
    .screen{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
    }

    /* 중앙 버튼 */
    .center-actions{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
      width:min(520px, 92vw);
      padding:28px;
      background: rgba(15,26,46,.72);
      border:1px solid var(--line);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .title{
      font-size:20px;
      font-weight:800;
      letter-spacing:-0.02em;
      margin:0 0 6px 0;
    }
    .subtitle{
      margin:0 0 12px 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
      text-align:center;
    }

    .btn{
      width:100%;
      border:0;
      border-radius:14px;
      padding:16px 18px;
      font-size:16px;
      font-weight:800;
      color:var(--text);
      background: linear-gradient(180deg, var(--btn2), var(--btn));
      border:1px solid var(--line);
      cursor:pointer;
      transition: transform .08s ease, filter .12s ease, opacity .12s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px) scale(.995); }
    .btn-primary{
      background: linear-gradient(180deg, rgba(34,197,94,.95), rgba(22,163,74,.9));
      color:#05210f;
      border: 1px solid rgba(5,150,105,.35);
    }

    /* 하단 버튼 영역: 요구사항대로 배치 */
    .bottom-left{
      position:absolute;
      left:24px;
      bottom:24px;
      display:flex;
      flex-direction:column;
      gap:10px;
      width:min(220px, 44vw);
    }
    .bottom-right{
      position:absolute;
      right:24px;
      bottom:24px;
      width:min(220px, 44vw);
      display:flex;
      justify-content:flex-end;
    }

    /* 비활성(클릭 불가) 버튼 스타일 */
    .btn-disabled{
      opacity:.45;
      filter:saturate(.7);
      cursor:not-allowed;
      pointer-events:none; /* 핵심: 상호작용 차단 */
    }

    /* 팝업(가게 운영 시작) */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.55);
      padding:24px;
    }
    .overlay.is-open{ display:grid; }

    .modal{
      width:min(560px, 92vw);
      background: rgba(15,26,46,.92);
      border:1px solid var(--line);
      border-radius: calc(var(--radius) + 8px);
      box-shadow: var(--shadow);
      padding:22px;
      backdrop-filter: blur(10px);
    }
    .modal h2{
      margin:0 0 10px 0;
      font-size:18px;
      font-weight:900;
      letter-spacing:-0.02em;
    }
    .modal p{
      margin:0 0 14px 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.55;
    }
    .row{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:10px;
    }
    .btn-ghost{
      background: transparent;
      border:1px solid var(--line);
      color:var(--text);
    }

    /* 모바일 대응: 하단 버튼 폭/여백 */
    @media (max-width: 520px){
      .bottom-left{ left:16px; bottom:16px; width:44vw; }
      .bottom-right{ right:16px; bottom:16px; width:44vw; }
      .center-actions{ padding:22px; }
    }
  </style>
</head>
<body>
  <!-- 홈 화면 -->
  <main class="screen" id="home">
    <section class="center-actions" aria-label="홈 메뉴">
      <h1 class="title">가게 운영</h1>
      <p class="subtitle">프로토타입 홈 화면입니다. 현재 상호작용은 ‘가게 운영 시작’만 가능합니다.</p>
      <button class="btn btn-primary" id="btnStart">가게 운영 시작</button>
    </section>

    <!-- 좌측 하단: 가게 연구 / 창고 (비활성) -->
    <div class="bottom-left" aria-label="좌측 하단 메뉴">
      <button class="btn btn-disabled" aria-disabled="true">가게 연구</button>
      <button class="btn btn-disabled" aria-disabled="true">창고</button>
    </div>

    <!-- 우측 하단: 나가기 (비활성) -->
    <div class="bottom-right" aria-label="우측 하단 메뉴">
      <button class="btn btn-disabled" aria-disabled="true">나가기</button>
    </div>
  </main>

  <!-- 가게 운영 시작 팝업 -->
  <div class="overlay" id="opStartOverlay" role="dialog" aria-modal="true" aria-labelledby="opStartTitle">
    <div class="modal">
      <h2 id="opStartTitle">가게 운영 시작</h2>
      <p>
        여기부터 ‘가게 운영 시작’에 대한 설정/안내/튜토리얼을 붙일 수 있습니다.<br />
        (현재 요구조건 기준으로는 팝업 전환만 구현되어 있습니다.)
      </p>
      <div class="row">
        <button class="btn btn-ghost" id="btnClose">닫기</button>
      </div>
    </div>
  </div>

  <script>
    // 오직 '가게 운영 시작'만 상호작용
    const btnStart = document.getElementById('btnStart');
    const overlay = document.getElementById('opStartOverlay');
    const btnClose = document.getElementById('btnClose');

    function openOverlay(){
      overlay.classList.add('is-open');
    }
    function closeOverlay(){
      overlay.classList.remove('is-open');
    }

    btnStart.addEventListener('click', openOverlay);
    btnClose.addEventListener('click', closeOverlay);

    // 오버레이 바깥 클릭 시 닫기(원치 않으면 이 블록 제거 가능)
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeOverlay();
    });

    // ESC로 닫기
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('is-open')) closeOverlay();
    });
  </script>
</body>
</html>
